<!DOCTYPE html>
<html lang="id">
  <head>
    <title>Prediksi Politikus</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
      .form-container {
        width: 400px;
        max-width: 100%;
        margin: auto;
      }
      .coolinput {
        margin-bottom: 15px;
      }
      .text {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .input {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      .result {
        margin-top: 20px;
        font-weight: bold;
        font-size: 1.2em;
        color: #333;
      }
      .disclaimer {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.1em;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="text-center disclaimer">
      Program ini dibuat hanya untuk hiburan
      <strong>tidak untuk dipercaya!</strong>
    </div>
    <main class="d-flex justify-content-center align-items-center min-vh-100">
      <div class="form-container">
        <form
          class="p-4 border rounded shadow-sm"
          onsubmit="generatePrediction(event)"
          onreset="clearResult()"
        >
          <h2 class="mb-4">Prediksi <br />Menjadi Politikus</h2>
          <hr class="border border-3 border-success" />

          <div class="coolinput">
            <label for="nama" class="text">Nama:</label>
            <input
              type="text"
              placeholder="Nama Anda"
              id="nama"
              class="input"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary w-100">Kirim</button>
          <button type="reset" class="btn btn-danger w-100 mt-2">Reset</button>
          <div class="result" id="result"></div>
        </form>
      </div>
    </main>

    <script>
      const partaiList = [
        "Partai Kebangkitan Bangsa (PKB)",
        "Partai Gerakan Indonesia Raya (GERINDRA)",
        "Partai Demokrasi Indonesia Perjuangan (PDIP)",
        "Partai Golkar",
        "Partai Nasdem",
        "Partai Buruh",
        "Partai Gelombang Rakyat Indonesia (GELORA)",
        "Partai Keadilan Sejahtera (PKS)",
        "Partai Kebangkitan Nusantara (PKN)",
        "Partai Hati Nurani Rakyat (HANURA)",
        "Partai Garda Perubahan Indonesia (GARUDA)",
        "Partai Amanat Nasional (PAN)",
        "Partai Bulan Bintang (PBB)",
        "Partai Demokrat",
        "Partai Solidaritas Indonesia (PSI)",
        "Partai Persatuan Indonesia (PERINDO)",
        "Partai Persatuan Pembangunan (PPP)",
        "Partai Nanggroe Aceh (Partai Lokal Aceh)",
        "Partai Generasi Atjeh Beusaboh Tha'at dan Taqwa (Partai Lokal Aceh)",
        "Partai Darul Aceh (Partai Lokal Aceh)",
        "Partai Adil Sejahtera Aceh (Partai Lokal Aceh)",
        "Partai Soliditas Independen Rakyat Indonesia (Partai Lokal Aceh)",
        "Partai Ummat",
      ];

      const jabatanList = [
        "Anggota DPR",
        "Gubernur",
        "Walikota",
        "Bupati",
        "Menteri",
        "Ketua DPRD",
        "Sekretaris Jenderal",
        "Wakil Gubernur",
        "Wakil Walikota",
        "Wakil Bupati",
      ];

      function generatePrediction(event) {
        event.preventDefault();
        const nama = document.getElementById("nama").value.trim();

        if (nama) {
          const partaiAcak =
            partaiList[Math.floor(Math.random() * partaiList.length)];
          const jabatanAcak =
            jabatanList[Math.floor(Math.random() * jabatanList.length)];
          const periodeAcak = Math.floor(Math.random() * 20) + 1;
          const pendukungAcak = Math.floor(Math.random() * 100000001);

          // Hitung persentase kemungkinan secara acak
          const persentaseAcak = Math.floor(Math.random() * 101);

          const hasilPrediksi = `
                    Nama: ${nama}<br>
                    Partai: ${partaiAcak}<br>
                    Jabatan: ${jabatanAcak}<br>
                    Periode Menjabat: ${periodeAcak} tahun<br>
                    Jumlah Pendukung: ${pendukungAcak}<br>
                    Persentase Kemungkinan: ${persentaseAcak}%
                `;

          document.getElementById("result").innerHTML = hasilPrediksi;
        } else {
          document.getElementById("result").innerHTML = "Harap masukkan nama!";
        }
      }

      function clearResult() {
        document.getElementById("result").innerHTML = "";
      }

      document.getElementById("nama").addEventListener("input", function () {
        this.value = this.value.replace(/[^A-Za-z\s]/g, "");
      });
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
